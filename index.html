---
layout: default
---
{% include hero.html %}

<div class="container">
	<div class="row">
		<div class="col col-12">
			{% if site.posts.size > 0 %}
				<h4 class="lates-title">Latest Posts</h4>
			{% endif %}
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
	{% assign job_posts = site.posts | where: "tags", "job" %}
	{% if job_posts.size > 0 %}
		{% for post in job_posts %}
			{% include article-content.html %}
		{% endfor %}
	{% endif %}
	</div>
</div>
